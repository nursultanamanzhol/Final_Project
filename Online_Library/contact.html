    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
          background: url("Resources/png/pattern_640.png") repeat;
          width: 100%;
          height: 100vh;
          position: relative;
          
        }
        .block{
        color: #fff;
        padding: 20px;
        text-align: center;
        height: 100%;
        }
        .block.social-container{
          position: absolute;
          left: 50%;
          top: 50%;
        }
        .content{
          width: 100%;
          max-width: 1200px;
          margin: 0 auto;
        }

        .menu{
          margin-bottom: 50px;
          background-color: #189af1b9;
        }

        * {
          box-sizing: border-box;
        }
        
        input[type=text], select, textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-top: 6px;
          margin-bottom: 16px;
          resize: vertical;
        }
        
        input[type=submit] {
          background-color: #04AA6D;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        
        input[type=submit]:hover {
          background-color: #189bf1;
        }
        
        .container {
          border-radius: 5%;
          background-color: #1e8be479;
          background-size: cover;
      
          margin-bottom: 100px;
          position: relative;
          padding: 50px;
          width: 600px;
          font-weight: bold;
          font-family: 'Times New Roman', Times, serif;
          font-size: larger;  
        }

        footer{
          width: 100%;
          height: 10%;
          background-color: #1e8be479;
        }
        footer.social-container{
          color: aliceblue;
          justify-content: center;
          position: relative;
        }
        .social{
          position: absolute;
          left: 50%;
          top: 50%;
        }
